  <link href="/stylesheets/dockericon.css" rel="stylesheet"/>
  <link href="/stylesheets/main.css" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'/>

  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

<body>
  <header class="jumbotron">
    <div class="container">
      <img class="img-responsive center-block" src="/images/logo.png"/>
      <p class="text-center">
        <a class="btn btn-lg btn-outline"
           href="https://github.com/dit4c/dit4c">
          <i class="fa fa-lg fa-github"></i>
          GitHub
        </a>
        <a class="btn btn-lg btn-outline"
           href="https://registry.hub.docker.com/repos/dit4c/">
          <i class="fa fa-lg fa-docker"></i>
          Docker
        </a>
      </p>
    </div>
  </header>
  <article class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
      {{{contents}}}
      </div>
    </div>
  </article>
  <footer class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <p>Want to know more?</p>
          <p>
            <a href="https://github.com/dit4c/dit4c">

            </a>
          </p>

            <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a>

        </div>
      </div>
    </div>
